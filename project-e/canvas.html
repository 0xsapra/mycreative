<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="c" height="300" width= "300"
	style="
		margin:0 auto;
		display: table;
	"></canvas>
	<script type="text/javascript">
		var c=document.getElementById('c');
		var context=document.getElementById('c').getContext("2d");
		var i=new Image();
		i.src="esh.png";
		i.onload=function(){
			console.log(c.height);
			context.drawImage(i,0,0,c.height,c.width);
			var value=prompt("enter mime top");
			context.font="7vh Impact";
			context.textAlign="center";
			context.fillStyle="white";
			context.fillText(value,c.width/2,30,c.width-50);

			context.strokeStyle="black";
			context.lineWidth=2;

			context.strokeText(value,c.width/2,30,c.width-50);


		};
		context.strokeRect(0,0,c.width,c.height);
		// context.beginPath();
		// context.fill();
	

	</script>
</body>
</html>
