<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>maze</title>

	<script type="text/javascript">



		function Cell(i,j){
			this.x=i;
			this.y=j;


			this.draw=function(){
				u=this.x*w;
				v=this.y*w;
				c.strokeStyle="black";
				c.strokeRect(u,v,w,w);
			};
		}
	</script>

</head>
<body>
	<canvas id="maze"></canvas>

<script type="text/javascript">
	
	var canvas=document.getElementById('maze'),c=canvas.getContext('2d');
	canvas.height=500;
	canvas.width=500;
	var w=50;
	var cols=canvas.width/w;var rows=canvas.height/w;
	var grid=[];

	for (var i = 0; i < cols; i++) {
		for (var j = 0; j < rows; j++) {
			 n=new Cell(i,j);
			 grid.push(n);
		}
	}


	setInterval(function(){
	for (var i = 0; i < cols; i++) {
		for (var j = 0; j < rows; j++) {
			grid[i+j*cols].draw();
		}
	}	
	},1000);

	c.clearRect(0,0,500,500);





</script>
</body>

</html>
