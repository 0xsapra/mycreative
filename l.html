	<script>
	document.getElementById('hel').addEventListener('click',function(){
		console.log(this);
		console.log(event.target.nodeName);

	});
	document.body.style.backgroundColor="green";
	var Obj =function(){
		this.name="aman";
		this.running=0;
		this.velocity=0;
		this.speed=5;

		this.speedup=function(){
			this.velocity+=this.speed;
			this.speed+=5;
		};
		this.run=function(){
			this.running=this.velocity;
			return this.running;
		};

	};
	var aman=new Obj();
	var ball=document.getElementById('ball');
	document.addEventListener('keypress',function(){
		ball.style.transform='translateX('+aman.run()+'px)';
		if(event.key=='w'){
			aman.speedup();


		}
			});

	var canvas=document.getElementById('canvas'),c=canvas.getContext("2d");
	var maker=true;
	canvas.addEventListener('click',function(){
		if(maker){
			maker=false;
			c=canvas.getContext("2d");
			draw();
			
		}else
		{	c=null;
			maker=true; }

	});
	function draw(){
	c.fillStyle="white";
	c.beginPath();
	var xywid=12;
	canvas.onmousemove=function(){
		// c.clearRect(0,0,canvas.height,canvas.width);
		var e=event,pos=[e.clientX-canvas.offsetLeft,e.clientY-canvas.offsetTop];	//get mouse coordinates e.clientX and offsetLeft of canvas tell how much left it os from window
		c.fillRect(pos[0]-10,pos[1]-10,xywid,xywid);		//at position of pointer wrt canvas draw a rect at position -10 ,and size 12
		console.log(pos.toString());
	
	c.stroke();
}
	console.log(`${canvas.offsetTop}px is from top and ${canvas.offsetLeft}px from the Left`);

		document.getElementById('redd').addEventListener('click',function(){c.fillStyle="red";  });
		document.getElementById('blue').addEventListener('click',function(){c.fillStyle="blue";  });
		document.getElementById('white').addEventListener('click',function(){c.fillStyle="white";  });
		document.getElementById('stroke').addEventListener('click',function(){xywid+=5;});
		document.getElementById('strokeles').addEventListener('click',function(){if(xywid>=5)xywid-=5;});
}
