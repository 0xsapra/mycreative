	<script type="text/javascript">
		function setup(can){
			can.height=window.innerHeight;
			can.width=window.innerWidth;
			}
		function random(x){return Math.random()*x;}
		function CreateVector(x,y){
			this.x=x;
			this.y=y;

			this.add=function(adder){
				this.x+=adder.x;
				this.y+=adder.y;
			};
			this.sub=function(adder){
				this.x-=adder.x;
				this.y-=adder.y;
			};
			this.mult=function(x){
				this.x*=x;
				this.y*=x;
			};
		}
	</script>

	<script type="text/javascript">
		function Particle(vect,dontdissappear,color){

			if(!vect){this.xy=new CreateVector(random(innerWidth),innerHeight+1);}
			else {this.xy=vect;}
			
			if(dontdissappear)

					y=x>5?-1*(x-5):x;
					this.velocity=new CreateVector(y,random(-8)); //karo yaha dimag dari
					this.color=color;
					}			
			else{
				this.velocity=new CreateVector(0,random(-21));
				this.color="rgba("+parseInt(random(200))+","+parseInt(random(200))+","+parseInt(random(200))+","+random(1)+")";
			}
			
			this.accelerate=new CreateVector(0,0);
			
			this.life=1;

			this.show=function(){

				// c.stroke();
				// c.closePath();
				c.beginPath();
				c.arc(this.xy.x,this.xy.y,3,0,Math.PI*2);
				c.fillStyle=this.color;
				c.fill();
			};

			this.done=function(){
				if(this.life>=30){
					return true;
				}else return false;
			};

			this.accForce=function(g){
				this.accelerate.y=g;

			this.update=function(){
				this.life++;

		function Firework(){
			this.particle=new Particle();
			this.exploded=false;
			this.allparts=[];
			
			this.update=function(){
				if(!this.exploded){
					this.particle.accForce(gravity);
					this.particle.update();
					if(this.particle.velocity.y>=0)
					{
						this.exploded=true;
						this.explode();
					}
				}
				for (var i = this.allparts.length - 1; i >= 0; i--) {
					this.allparts[i].accForce(gravity);
					this.allparts[i].update();
